# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    filter:
      kind: threshold
      level: warn
    encoder:
      pattern: "{d} - {h({l} [{M}] {m}{n})}"

  file:
    kind: rolling_file
    path: "log/autoguider.log"
    encoder:
      pattern: "{d} - {l} [{M}] {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: '10 mb'
      roller:
        kind: fixed_window
        pattern: 'log/autoguider.{}.log'
        count: 5
        base: 1

#  file:
#    kind: file
#    path: "log/autoguider.log"
#    encoder:
#      pattern: "{d} - {m}{n}"

root:
  level: trace
  appenders:
    - stdout
    - file
